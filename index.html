<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Musify</title>
</head>
<body>
  <div class="container">
        <div class="row" id="searchbar">
    <form action="#">
        <center><div class="heading"><i class="fa fa-headphones" style="color:blue;" aria-hidden="true"></i> MUSIFY</div></h1></center>
        <div class="searchBox-fakeInput">
          <div class="searchBox-inputWrapper searchBox-inputWrapper_bordered">
            <input id="search" type="text"  class="form-control searchBox-input js-searchBox-input" placeholder="Enter song name ">
          </div>
          <div class="searchBox-clearWrapper">
            <input id="submit" type="submit" class="searchBox-clear js-clearSearchBox" value="Search">
          </div>
        </div>
      </form>
    </div>
      <div class="row" id="results" ></div>
    </div>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="app.js"></script>
      <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
